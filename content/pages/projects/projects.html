<!doctype html>
<html>
  <head>
    {{> templates/head.html }}
  </head>

  <body class="projects_page">
    {{> templates/navbar.html }}

    <main>
      <div class="container grid-md empty">
        {{> templates/pages/projects/github_banner.html }}
      </div>

      <div class="section">
        {{#each projects}}
        <div
          class=""
          style="padding-top: 0.5rem; padding-bottom: 0.5rem;{{#if darken}}background-color: var(--card);{{/if}}"
        >
          <div class="flex-row narrow">
            <div class="flex-auto">
              <h5 style="font-size: 1em; margin-bottom: 0rem">{{name}}</h5>
              <p style="margin-bottom: 0rem">{{description}}</p>
              <div style="display: flex; column-gap: 0.75rem">
                {{#each links}}
                <a href="{{this}}" target="_blank" class="contrast">
                  {{@key}}
                </a>
                {{/each}}
              </div>
            </div>
            <div class="flex-initial">
              {{> templates/generic/date_badge.html date=date }}
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </main>
    {{> templates/footer.html }}
  </body>
</html>
