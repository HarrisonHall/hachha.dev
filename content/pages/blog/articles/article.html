<!doctype html>
<html>
  <head>
    {{> templates/head.html }} {{> templates/pages/blog/code_style.html }}
  </head>

  <body class="blog-page">
    {{> templates/navbar.html }}

    <article class="blog-article">
      <div class="hero">
        <div class="container grid-lg text-center">
          <h1 style="font-size: 4em"><b>{{name}}</b></h1>
          <h2 style="font-size: 2em"><b>{{blurb}}</b></h2>
          {{> templates/generic/date_badge.html date=date }}
        </div>
      </div>

      <div class="blog-markdown">
        {{> templates/pages/blog/blog_section.html }}
      </div>
    </article>

    {{> templates/footer.html }}
  </body>
</html>
