<html>
  <head>
    {{> templates/head.html }}
  </head>

  <body class="blog-page">
    {{> templates/navbar.html }}

    <div class="hero" style="padding-bottom: 1rem">
      <h1
        style="
          font-size: 3rem;
          margin-bottom: 0px;
          margin-left: auto;
          margin-right: auto;
        "
      >
        <b>Blog</b
        ><a
          href="/blog.feed"
          class="icon-link-inline"
          target="_blank"
          style="margin-top: auto; margin-bottom: auto; margin-left: 0.5rem"
        >
          <i class="ph-fill ph-rss-simple" style="font-size: 2.5rem"></i>
        </a>
      </h1>
    </div>

    <div class="section">
      <div class="container">
        {{#each blogs}}
        <!-- -->
        {{> templates/pages/blog/blog_card.html blog-title=name blog-blurb=blurb
        blog-path=path blog-date=date darken=darken }}
        <!-- -->
        {{/each}}
      </div>
    </div>
    {{> templates/footer.html }}
  </body>
</html>
