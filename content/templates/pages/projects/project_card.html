<div class="card project_card">
  <div class="card-header">
    <div class="card-title h5">{{project-name}}</div>
  </div>
  <div class="card-body">
    <p>{{project-description}}</p>
    {{> templates/generic/date_badge.html date=project-date }} {{#each
    project-links}}
    <a href="{{this}}" target="_blank">
      <button class="btn btn-link">{{@key}}</button>
    </a>
    {{/each}}
  </div>
</div>
