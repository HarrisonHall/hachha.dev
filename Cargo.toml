[package]
name = "hachha-dev"
version = "0.3.0"
edition = "2021"
authors = ["Harrison Hall <harrisonchristianhall@gmail.com>"]
description = "Personal website 2.0"
readme = "README.md"
homepage = "https://hachha.dev"
repository = "https://github.com/harrisonhall/hachha.dev"
keywords = ["website"]


[dependencies]
chrono = "0.4.24"
clap = { version = "4.1.8", features = ["derive"] }

axum = "0.6.11"
axum-server = { version = "0.4.7", features = ["tls-rustls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version ="1.0.68", features = ["preserve_order"] }
serde_yaml = "0.9"
tokio = { version = "1.0", features = ["full"] }

handlebars = "4.3.6"
markdown = "1.0.0-alpha.7"

rust-embed = { version = "6.6.0", features = ["include-exclude"] }

log = "0.4.17"
pretty_env_logger = "0.4.0"


[profile.release]
strip = true
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"